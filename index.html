<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<header>
    <h1>Måneskin Show</h1>
</header>

    <main>
      <div class="title">
             <h2>The Countdown to</h2>
             <h3>Måneskin</h3>
      </div>  

     <div class="middle">
            <div class="middle__subclass">
                <div class="contador" id="dias">90</div>
                <p>days</p>
            </div>
        
            <div class="middle__subclass">
                <div class="contador" id="horas">40</div>
                <p>hours</p>
            </div>
  
            <div class="middle__subclass">
                <div class="contador" id="minutos">20</div>
                <p>minutes</p>
            </div>

            <div class="middle__subclass">
                <div class="contador" id="segundos">50</div>
                <p>seconds</p>
            </div>
      </div>
      <div class="bottom">
            <h4>"Honey, are you coming?"</h4>
      </div>
    </main>
